<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTU Digital Attendance System</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(225deg, #ff8c00, #007bff);
            min-height: 100vh;
            font-size: 1.1em;
        }

        
        h1 {
            text-align: center;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="date"], input[type="submit"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff8c00;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e07b00;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 10px;
            background-color: #007bff;
        }

        .edit-btn {
            color: #007bff;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
            margin-right: 5px;
        }

        button {
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        td:nth-child(3) {
            white-space: nowrap;
            width: 110px;
            text-align: center;
            font-size: 0.9em;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .search-container {
            margin: 20px 0;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .delete-btn {
            color: #dc3545;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .present {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="KTU LOGO.PNG" alt="School Logo" style="max-width: 150px;">
        </div>
        <h1>COMPUTER SCI BTECH (300) ATTENDANCE SYSTEM</h1>
        <form id="attendance-form">
            <div style="display: flex; gap: 20px;">
                <div class="form-group" style="flex: 2;">
                    <label for="course-title">Course Title</label>
                    <input type="text" id="course-title" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="week-number">WEEK</label>
                    <input type="text" id="week-number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="index-number">Index Number</label>
                <input type="text" id="index-number" required>
            </div>
            <div class="form-group">
                <label for="student-name">Full Name</label>
                <input type="text" id="student-name" required pattern="[A-Za-z ]+" title="Please enter only letters and spaces" readonly>
            </div>
            <div class="form-group">
                <label for="attendance-date">Date</label>
                <input type="date" id="attendance-date" required>
            </div>
            <input type="submit" value="Mark Attendance">
        </form>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by name or index number...">
        </div>

        <div class="table-container">
            <table id="records-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Student Details</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="records"></tbody>
            </table>
        </div>

        <div class="action-buttons">
            <button id="export-btn">Print Attendance</button>
            <button id="clear-btn">Clear All</button>
            <button id="save-btn">Save Data</button>
        </div>
    </div>

    <script src="script.js"></script>

    <footer style="text-align: center; margin-top: 20px; color: #fff; font-weight: bold; font-size: 1.2em;">
        DESIGNED BY ELEBLU NUNANA
    </footer>
</body>
</html>
